<html>
    <head>
        <title>FORM BY TABLE CODE</title>
    </head>
    <body>
        <h2><u>Regestration Form Good Looking</u></h2>
            <table>
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>:</td>
                    <td><input type="radio"> Male
                        <input type="radio"> Female</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="text" placeholder="email@gmail.com"></td>
                </tr>
                <tr>
                    <td>Phone no</td>
                    <td>:</td>
                    <td>
                        <select>
                            <option>+91</option>
                            <option>+965</option>
                            <option>+569</option>
                        </select>
                        <input type="text" placeholder="98853XXXXX">
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>:</td>
                    <td><textarea name="Address" cols="30" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td><button>Submit</button></td>
                </tr>
            </table>
    </body>
</html>
