<html>
    <head>
        <title>Regestration Form</title>
    </head>
    <body>
        <h2><u>Regestration Form Buddy</u></h2>
            <label>Name :</label>
            <input type="text" placeholder="Name"><br><br>
            <label>Password :</label>
            <input type="password" placeholder="Password"><br><br>
            <label>Gender :</label>
            <input type="radio">Male
            <input type="radio">Female<br><br>
            <label>Email :</label>
            <input type="email" placeholder="email@gmail.com"><br><br>
            <label>Phone no :</label>  
            <select>
                <option>+91</option>
                <option>+956</option>
                <option>+569</option>
            </select>
            <input type="text" placeholder="98853XXXXX"><br><br>
            <label>Address :</label>
            <textarea name="Address" cols="30" rows="3"></textarea><br><br>
            <button aria-placeholder="Type">Submit</button><br><br>
    </body>
</html>
