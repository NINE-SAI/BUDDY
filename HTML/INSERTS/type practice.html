<html>
    <head>
        <title>TYPE PRACTICE</title>
    </head>
    <body>
        <h2><u>Practice</u></h2>
        <table border="4">
            <tr>
                <td><h5>type=number</h5></td>
                <td> <label>Experience</label></td>
                <td><input type="number" placeholder="Experience"><br><br></td>
            </tr>  
            <tr>
                <td><h5>type=color</h5></td>
                <td><h5>Color</h5></td>
                <td><input type="color" placeholder="Color"><br><br></td>
            </tr>  
            <tr>
                <td><h5>type=range</h5></td>
                <td><label>Skills</label></td>
                <td><input type="range"><br><br></td>
            </tr>
            <tr>
                <td><h5>type=image</h5></td>
                <td><label>IPhone</label></td>
                <td><input type="image" src="https://th.bing.com/th/id/OIP.uLFD2lSCa7j3XaEfbMJZVQHaEK?w=271&h=180&c=7&r=0&o=5&pid=1.7" width="150" height="90"><br><br></td>
            </tr>
            <tr>  
                <td><h5>type=file</h5></td>
                <td><label>Resume</label></td>
                <td><input type="file" name="" id=""><br><br></td>
            </tr>
            <tr>
                <td><h5>type=time</h5></td>
                <td><label>Time</label></td>
                <td><input type="time" name="" id=""><br><br></td>
            </tr>
            <tr>
                <td><h5>type=search</h5></td>
                <td><label>Search</label></td>
                <td><input type="search" name="search"><br><br></td>
            </tr>
        </table>




        
     
    </body>
</html>
