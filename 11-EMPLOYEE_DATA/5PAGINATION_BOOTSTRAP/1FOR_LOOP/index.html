<html>
    <head>
    </head>
    <body onload="add()">
        <h1 style="background-color:green; text-decoration-color: beige; text-shadow: 22;">EMPLOYEE DATA</h1>
      <table border="2">
          <thead>
              <th>ID</th>
              <th>NAME</th>
              <th>BOOK</th>
          </thead>
          <tbody id="result">
          </tbody>
      </table>
    </body>
    <script>
    let employee = [
                    {id:101 , name:"9SAI" , book:"RAMAYANA"} ,
                    {id:102 , name:"ANIL" , book:"BIBLE"} ,
                    {id:103 , name:"VAHID" , book:"QUARAN"}
                ]
function add() {
                let row = " "
                    for ( let i=0 ; i <= employee.length-1 ; i++ ) {
                    row = row + `<tr>
                                    <td>${employee[i].id}</td>
                                    <td>${employee[i].name}</td>
                                    <td>${employee[i].book}</td>
                                </tr>`
                        }
                document.getElementById("result").innerHTML = row
                }
</script>
</html>
