<!--COMPARISON BETWEEN INLINE AND INTERNAL STYLES-->

<html>
    <head>
        <title>STYLES</title>
        <style>
            h1{
                background-color: black;color: aqua;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: blue;color: aliceblue;">9SAI</h1>
    </body>
</html>

<!--INLINE STYLE HAD MORE PRIORITY-->
